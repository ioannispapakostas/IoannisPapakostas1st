<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<body>
    <section class="starter block dark--block block-left-skew">
        <div class="starter__main grid grid--1x2">
            <div class="starter__1st">
                <h2 class="starter__heading">Cloud Hosting for Pros</h2>
            <p>Deploy your website in less than 60 seconds</p>
            <a href="#" class="btn btn--accent btn--block starter__btn">Get Started</a>
            </div>
            <picture>
                <source type="image/webp" srcset="images/banner@1x.webp 1x, images/banner@2x.webp 2x">
                <source type="image/png" srcset="images/banner@1x.png 1x, images/banner@2x.png 2x">
                <img src="images/banner@1x.png" alt="image of electronic devices connecting together throught a server" class="starter__image">
            </picture>
        </div>
    <section>
    <script src="js/main.js"></script>
</body>
</html>
