/* TEXT INPUT */

.input {
    font-size: 2rem;
    color: #ccc;
    outline: 0;
    border-radius: 3rem;
    text-align: center;
    padding: 1rem 2rem;
    border: 0;
    box-shadow: 0 0 3rem #ccc;
}

@media screen and (min-width: 1024px) {
    .input {
        font-size: 1.5rem;
    }
    
}


<input type="text" class="input" placeholder="Enter your domain here ...">
