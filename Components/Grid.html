/* GRID */

.grid {
    display: grid;
}

@media screen and (min-width: 768px) {
    .grid--1x2 {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media screen and (min-width: 1024px) {
    .grid--1x3 {
        grid-template-columns: repeat(3, 1fr);
    }
}


<div class="grid grid--1x2">
    <div style="height:50px; background-color: aqua;"></div>
    <div style="height:50px; background-color: blueviolet;"></div>
</div>
<div class="grid grid--1x3">
    <div style="height:50px; background-color:chartreuse;"></div>
    <div style="height:50px; background-color:rgb(227, 243, 0)"></div>
    <div style="height:50px; background-color:brown"></div>
</div>
